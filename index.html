<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conduit Asia - East-West Business Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            background: #000000;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .slide {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Navigation Dots */
        .nav-dots {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #404040;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #ffffff;
            transform: scale(1.3);
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            max-width: 120px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        /* Typography */
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .tagline {
            font-size: 1.5rem;
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2rem;
            text-align: center;
            color: #cccccc;
            max-width: 800px;
            margin: 0 auto 3rem;
            line-height: 1.8;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            color: #ffffff;
        }

        /* Credentials Bar */
        .credentials-bar {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 3rem;
        }

        .credential {
            text-align: center;
        }

        .credential-number {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .credential-label {
            display: block;
            font-size: 0.9rem;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* About Content */
        .about-content {
            max-width: 900px;
            margin: 0 auto 3rem;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .highlight {
            font-weight: 600;
            color: #ffffff;
        }

        .highlight-box {
            background: #1a1a1a;
            padding: 2rem;
            border-left: 4px solid #ffffff;
            margin: 2rem 0;
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .service-card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid #2a2a2a;
        }

        .service-card:hover {
            transform: translateY(-5px);
            background: #2a2a2a;
            border-color: #ffffff;
        }

        .service-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .service-subtitle {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .service-points {
            list-style: none;
            padding-left: 0;
        }

        .service-points li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: #cccccc;
        }

            color: #a0a0a0;
        }

        /* Process Flow */
        .process-flow {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .process-step {
            text-align: center;
        }

        .process-number {
            width: 60px;
            height: 60px;
            background: #ffffff;
            color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 1rem;
        }

        .process-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .process-desc {
            color: #a0a0a0;
            font-size: 1rem;
        }

            border-radius: 8px;
            border: 1px solid #2a2a2a;
